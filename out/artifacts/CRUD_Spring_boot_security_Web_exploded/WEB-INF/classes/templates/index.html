<!DOCTYPE html>
<html hmlns:th="http://www.thymeleaf.org" lang="en" xmlns:hmlns="http://www.w3.org/1999/xhtml"
      xmlns:Access-Control-Allow-Origin="http://www.w3.org/1999/xhtml">
<head>
    <title>localhost:8080</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.1.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<script>


    function fillingEditModal(id, firstName, lastName, username, age, password) {

        $("#modal-id").val(id);
        $("#modal-firstName").val(firstName);
        $("#modal-lastName").val(lastName);
        $("#modal-age").val(age);
        $("#modal-username").val(username);
        $("#modal-password").val(password);
    }

    function fillingDeleteModal(id, firstName, lastName, age, username, password) {

        $("#modal-myId").val(id);
        $("#modal-myFirstName").val(firstName);
        $("#modal-myLastName").val(lastName);
        $("#modal-myAge").val(age);
        $("#modal-myUsername").val(username);
        $("#modal-myPassword").val(password);
    }

   /* function addNewUser() {
        var table = document.getElementById("table"),
            newUser = table.insertUser(table.length),
            cell1 = newUser.insertCell(0),
            cell2 = newUser.insertCell(1),
            cell3 = newUser.insertCell(2),
            cell4 = newUser.insertCell(3),
            cell5 = newUser.insertCell(4),
            firstName = document.getElementById("firstName").value,
            lastName = document.getElementById("lastName").value,
            age = document.getElementById("age").value,
            username = document.getElementById("username").value,
            password = document.getElementById("password").value;

        cell1.innerHTML = firstname;
        cell2.innerHTML = lastName;
        cell3.innerHTML = age;
        cell4.innerHTML = username;
        cell5.innerHTML = password;

    }*/

    fetch('http://localhost:8080').then(
    res => {
        res.json().then(
            data => {
                console.log(data)
                if (data.length > 0) {
                    var temp = "";
                    data.forEach((u) => {
                        temp += "<tr>";
                        temp += "<td>" + u.id + "</td>";
                        temp += "<td>" + u.firstName + "</td>";
                        temp += "<td>" + u.lastName + "</td>";
                        temp += "<td>" + u.age + "</td>";
                        temp += "<td>" + u.username + "</td>";
                    })
                    document.getElementById("data").innerHTML = temp;
                }
            }
        )
    })


</script>

<body>


<div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#">th:text="${user.getRolesAsString()}" </a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <div class="nav-item">
                            <button type="button" id="admin_btn" class="btn btn-primary btn-sm">Admin</button>
                        </div>
                        <div class="nav-item">
                            <button type="button" id="user_btn" class="btn btn-primary btn-sm">User</button>
                        </div>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                    <h1 class="h2">Admin panel</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>
                <div class="nav nav-tabs" role="tablist">
                    <a class="nav-item nav-link tab-pane" data-toggle="tab" href="#Users table"
                       role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#New User"
                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
                <div class="tab-content border">
                    <div role="tabpanel" class=" tab-pane active">
                        <table id="listUsers" class="table">
                            <form>
                                <div class="panel-body bg-light border w-100 p-3">All users</div>
                                <td>
                                    <table class="table table-striped">


                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">FirstName</th>
                                            <th scope="col">LastName</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.getRolesAsString()}"></td>
                                            <td><a th:data-id="${user.id}"
                                                   th:data-name="${user.firstName}"
                                                   th:data-lastName="${user.lastName}"
                                                   th:data-age="${user.age}"
                                                   th:data-username="${user.username}"
                                                   th:data-password="${user.password}"

                                                   onclick="fillingEditModal(this.getAttribute('data-id'),
                                                   this.getAttribute('data-firstName'),
                                                   this.getAttribute('data-lastName'),
                                                   this.getAttribute('data-age'),
                                                   this.getAttribute('data-username'),
                                                   this.getAttribute('data-password'));"
                                                   class="btn btn-info"
                                                   data-toggle="modal" data-target="#editModal">Edit</a>
                                            </td>
                                            <td><a th:data-id="${user.id}"
                                                   th:data-name="${user.firstName}"
                                                   th:data-lastName="${user.lastName}"
                                                   th:data-age="${user.age}"
                                                   th:data-username="${user.username}"
                                                   th:data-password="${user.password}"

                                                   onclick="fillingDeleteModal(this.getAttribute('data-id'),
                                                   this.getAttribute('data-firstName'),
                                                   this.getAttribute('data-lastName'),
                                                   this.getAttribute('data-age'),
                                                   this.getAttribute('data-username'),
                                                   this.getAttribute('data-password'));"
                                                   class="btn btn-danger"
                                                   data-toggle="modal" data-target="#deleteModal">Delete</a>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </form>
                        </table>
                    </div>
                    <div class="modal fade" id="editModal" role="dialog">
                        <form th:action="@{/admin/updateUser}" th:method="post">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                    </div>
                                    <div class="modal-body">

                                        <div class="form-group text-center">
                                            <label for="modal-id">ID</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{id}" readonly name="id"
                                                   id="modal-id">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-firstName">FirstName</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{firstName}" name="firstName"
                                                   id="modal-firstName">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-lastName">LastName</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{lastName}"
                                                   name="lastName" id="modal-lastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-age">Age</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{age}"
                                                   name="age" id="modal-age"/>
                                        </div>

                                        <div class="form-group text-center">
                                            <label for="modal-username">Username</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{username}"
                                                   name="username" id="modal-username"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-password">Password</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{password}"
                                                   name="password" id="modal-password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal fade" id="deleteModal" role="dialog">
                        <form th:action="@{/admin/deleteUser}" th:method="post">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                    </div>
                                    <div class="modal-body">

                                        <div class="form-group text-center">
                                            <label for="modal-id">ID</label><br>
                                            <input type="text" class="form-control" th:value="*{id}" name="id"
                                                   readonly
                                                   id="modal-myId">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-firstName">FirstName</label><br>
                                            <input type="text" class="form-control" th:value="*{firstName}"
                                                   name="firstName"
                                                   readonly
                                                   id="modal-myFirstName">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-mylastName">LastName</label><br>
                                            <input type="text" class="form-control" th:value="*{lastName}" readonly
                                                   name="myLastName" id="modal-myLastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-age">Age</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{age}"
                                                   name="myAge" id="modal-myAge"/>
                                        </div>

                                        <div class="form-group text-center">
                                            <label for="modal-myUsername">Username</label><br>
                                            <input type="text" class="form-control" th:value="*{username}" readonly
                                                   name="myUsername" id="modal-myUsername"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-myPassword">Password</label><br>
                                            <input type="text" class="form-control" th:value="*{password}" readonly
                                                   name="myPassword" id="modal-myPassword"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="New User">
                        <table class="table text-center">
                            <div class="p-3 border bg-light">Add new user</div>
                            <td>
                                <style>
                                    select {
                                        width: 180px; /* Ширина списка в пикселах */
                                    }
                                </style>
                                <table class="table table-striped">
                                    <form th:action="@{/admin/addUser}" th:method="post">
                                        <div class="form-group text-center">
                                            <label for="firstName">FirstName</label><br>
                                            <input type="text" name="firstName" id="firstName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="lastName">LastName</label><br>
                                            <input type="text" name="lastName" id="lastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="age">Age</label><br>
                                            <input type="text" name="Age" id="age"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="username">Username</label><br>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="password">Password</label><br>
                                            <input type="text" name="password" id="password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2" required autofocus>
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <div>
                                            <button onclick="addNewUser()" type="submit" class="btn btn-success">Add new
                                                user
                                            </button>
                                        </div>
                                    </form>
                                </table>
                            </td>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
