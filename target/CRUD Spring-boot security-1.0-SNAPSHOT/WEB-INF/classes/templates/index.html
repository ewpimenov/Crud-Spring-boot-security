<!DOCTYPE html>
<html hmlns:th="http://www.thymeleaf.org" lang="en" xmlns:hmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>localhost:8080</title>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<script>

    window.onload = function () {

        fetch('http://localhost:8080/admin').then(
            res => {
                res.json().then(
                    data => {
                        // console.log(data)
                        if (data.length > 0) {
                            data.forEach((u) => {
                                addUserRow(u);
                            })
                        }
                    })
            }
        )
    }

    function addUserRow(u) {
        let temp = "";
        temp += `<tr id = 'userDataId-${u.id}'>`;
        temp += "<td class='userData'>" + u.id + "</td>";
        temp += "<td class='userData'>" + u.firstName + "</td>";
        temp += "<td class='userData'>" + u.lastName + "</td>";
        temp += "<td class='userData'>" + u.age + "</td>";
        temp += "<td class='userData'>" + u.username + "</td>";
        temp += "<td>" + u.roles + "</td>";
        temp += "<td> <button class=\"btn btn-info\" data-target=\"#editModal\" id=\"#updateForm\" onclick='editOpenModal(this)' data-toggle=\"modal\" type=\"button\">Edit</button></td>";
        temp += "<td> <button class=\"btn btn-danger\" data-target=\"#deleteModal\" onclick='delOpenModal(this)' data-toggle=\"modal\" type=\"button\">Delete</button></td></tr>";
        document.getElementById("data").insertAdjacentHTML('beforeend', temp);

    }

    function add() {
        let addForm = document.querySelector('#addForm');
        addForm.onsubmit = async (e) => {
            e.preventDefault();
            let userId = await fetch('http://localhost:8080/admin', {
                method: 'POST',
                body: new FormData(addForm),
            })
                .then(response => {
                    return response.text()
                })

            //  console.log(userId)

            let formData = new FormData(addForm)
            let userData = {
                id: userId,
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                age: formData.get('age'),
                username: formData.get('username'),
                role: formData.get('role')
            }
            //   console.log(userData);
            addUserRow(userData);
            let triggerE1 = document.querySelector('a[href="#Users table"]')
            let tabTrigger = new bootstrap.Tab(triggerE1)
            tabTrigger.show();

            //  console.log(response.text());
            // console.log(Array.from(formData.values()))

            let result = await response.join();
            alert(result.message);
        };
    }

    function editOpenModal(button) {
        let editUserRow = button.parentElement.parentElement
        let editRow = Array.from(editUserRow.querySelectorAll('.userData'));
        let userData = [];
        let formInputs = Array.from(editModal.querySelectorAll('input'));
        for (let node of editRow) {
            userData.push(node.textContent)
        }
        for (let i = 0; i < userData.length; i++) {
            formInputs[i].setAttribute('value', userData[i])
        }
    }

    async function edit(event, id) {
        event.preventDefault();

        let editModalInputs = Array.from(document.querySelectorAll('.editModalForm input'));
        console.log(editModalInputs);

        let formData = new FormData(document.querySelector('.editModalForm form'));
        let editUserData = {
            id: formData.get('id'),
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            age: formData.get('age'),
            username: formData.get('username'),
            password: formData.get('password'),
            roles: formData.get('roles'),
        }

        fetch(`http://localhost:8080/admin/${id}`, {
            method: 'PUT',
            body: JSON.stringify(editUserData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(() => {
                console.log('editRow');
                $('#editModal').modal('hide')
                let editRow = document.querySelector(`#userDataId-${id}`);


            }).catch(err => {
            console.error(err)
        });
    }

    function delOpenModal(button) {
        let getUserRow = button.parentElement.parentElement
        let getRow = Array.from(getUserRow.querySelectorAll('.userData'));
        let userData = [];
        let formInputs = Array.from(deleteModal.querySelectorAll('input'));
        for (let node of getRow) {
            userData.push(node.textContent)
        }
        for (let i = 0; i < userData.length; i++) {
            formInputs[i].setAttribute('value', userData[i])
        }
        //    console.log(userData);
    }

    async function del(event, id) {
        event.preventDefault();

        let deleteModal = document.querySelector('.deleteModalForm');

        deleteModal.onsubmit = async (e) => {
            e.preventDefault();

            fetch(`http://localhost:8080/admin/${id}`, {
                method: 'DELETE',
            }).then(() => {
                console.log('removed');
                $('#deleteModal').modal('hide')
                let deleteRow = document.querySelector(`#userDataId-${id}`);
                deleteRow.remove();

            }).catch(err => {
                console.error(err)
            });
        }
    }

</script>

<div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#">th:text="${user.getRolesAsString()}" </a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active"
                                    aria-current="true">Admin
                            </button>
                            <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                                User
                            </button>
                        </div>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                    <h1 class="h2">Admin panel</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>
                <div class="nav nav-tabs" role="tablist">
                    <a class="nav-item nav-link tab-pane" data-toggle="tab" href="#Users table"
                       role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#New User"
                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
                <div class="tab-content border">
                    <div role="tabpanel" class=" tab-pane active" id="Users table">
                        <table class="table">
                            <form>
                                <div class="panel-body bg-light border w-100 p-3">All users</div>
                                <td>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">FirstName</th>
                                            <th scope="col">LastName</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="data">
                                        <tr>
                                        </tbody>
                                    </table>
                                </td>
                            </form>
                        </table>
                    </div>
                    <div class="editModalForm">
                        <div class="modal fade" id="editModal" role="dialog">
                            <form onsubmit="edit(event,this.id.value)">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                        </div>
                                        <div class="modal-body">

                                            <div class="form-group text-center">
                                                <label for="idEdit">ID</label><br>
                                                <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                       readonly name="id" id="idEdit">
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="firstNameEdit">FirstName</label><br>
                                                <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                       name="firstName" id="firstNameEdit">
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="lastNameEdit">LastName</label><br>
                                                <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                       name="lastName" id="lastNameEdit"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="age">Age</label><br>
                                                <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                       name="age" id="ageEdit"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="usernameEdit">Username</label><br>
                                                <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                       name="username" id="usernameEdit"/>
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="passwordEdit">Password</label><br>
                                                <input type="passwordEdit"
                                                       class="form-control p-1 mb-2 bg-warning text-light"
                                                       name="password" id="passwordEdit"/>
                                            </div>
                                            <div class="form-group text-center">
                                                <label>Role</label><br>
                                                <select name="roles" multiple size="2">
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="deleteModalForm">
                        <div class="modal fade" id="deleteModal" role="dialog">
                            <form onsubmit="del(event,this.id.value)">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                        </div>
                                        <div class="modal-body">

                                            <div class="form-group text-center">
                                                <label for="id">ID</label><br>
                                                <input type="text"
                                                       class="form-control p-1 mb-2 bg-warning text-light"
                                                       readonly id="id">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="modal-myFirstName">FirstName</label><br>
                                                <input type="text"
                                                       class="form-control p-1 mb-2 bg-warning text-light"
                                                       readonly id="modal-myFirstName">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="modal-mylastName">LastName</label><br>
                                                <input type="text"
                                                       class="form-control p-1 mb-2 bg-warning text-light"
                                                       id="modal-myLastName"/>
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="modal-myAge">Age</label><br>
                                                <input type="text"
                                                       class="form-control p-1 mb-2 bg-warning text-light"
                                                       id="modal-myAge"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label for="modal-myUsername">Username</label><br>
                                                <input type="text"
                                                       class="form-control p-1 mb-2 bg-warning text-light"
                                                       id="modal-myUsername"/>
                                            </div>

                                            <div class="form-group text-center">
                                                <label>Role</label><br>
                                                <select name="role" multiple size="2">
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="New User">
                        <table class="table text-center">
                            <div class="p-3 border bg-light">Add new user</div>
                            <td>
                                <style>
                                    select {
                                        width: 180px; /* Ширина списка в пикселах */
                                    }
                                </style>
                                <table class="table table-striped">
                                    <form id="addForm">
                                        <div class="form-group text-center">
                                            <label for="firstName">FirstName</label><br>
                                            <input type="text" name="firstName" id="firstName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="lastName">LastName</label><br>
                                            <input type="text" name="lastName" id="lastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="age">Age</label><br>
                                            <input type="number" name="age" id="age"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="username">Username</label><br>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="password">Password</label><br>
                                            <input type="text" name="password" id="password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2" required autofocus>
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <div>
                                            <button type="submit" onclick="add()"
                                                    class="btn btn-success">Add new
                                                user
                                            </button>

                                        </div>
                                    </form>
                                </table>
                            </td>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
